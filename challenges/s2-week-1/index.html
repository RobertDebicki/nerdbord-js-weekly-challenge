<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Analog Clock</title>
</head>

<body>
    <p class="text">o'clock</p>
    <div class="clock">
        <div class="clock__first"></div>
        <div class="clock__second"></div>
        <div class="clock__third">
            <div class="clock__third-inner">
                <div class="clock__third-dot"></div>
            </div>
        </div>
        <div class="clock__center">
            <div class="clock__minutes"></div>
            <div class="clock__hours"></div>
        </div>
    </div>





    <script src="./index.js"></script>
</body>

</html>
